<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="formulario">
                <form action="">
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
                    <label for="email">E-mail</label>
                    <input type="text" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>
                    <fieldset>
                        <legend>Como prefere o nosso contato</legend>
                        <label for="radio-email">
                            <input type="radio" name="contato" value="email" id="radio-email">
                            E-mail
                        </label>
                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone">
                            Telefone
                        </label>
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                            Whatsapp
                        </label>
                        <fieldset>
                            <legend>Qual horário prefere ser atendido?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </fieldset>
                        <label class="checkbox">
                            <input type="checkbox" checked>
                            Gostaria de receber nossas novidades por e-mail?
                        </label>
                    </fieldset>
                    <input type="submit" value="Enviar" class="enviar">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
